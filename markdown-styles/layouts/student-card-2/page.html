<style>
    body {
      background-color: #1a1a2e;
      margin: 0;
      padding: 0;
    }

    .card-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .student-card {
      position: relative;
      padding: 24px;
      border-radius: 12px;
      width: 300px;
      font-family: 'Roboto', Arial, sans-serif;
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
      background-color: #16213e;
      color: #e0e0e0;
      border-top: 5px solid #ff6b6b;
    }
    
    .card-title {
      font-size: 24px;
      font-weight: bold;
      color: #4ecca3;
      margin-bottom: 16px;
    }
    
    .card-content {
      font-size: 16px;
      line-height: 1.6;
    }
    
    /* Simplified Markdown content styles */
    .student-card h1, .student-card h2, .student-card h3,
    .student-card h4, .student-card h5, .student-card h6 {
      color: #ff9a8b;
      margin-top: 1em;
      margin-bottom: 0.5em;
    }
    
    .student-card p {
      margin-bottom: 1em;
    }
    
    .student-card ul, .student-card ol {
      margin-bottom: 1em;
      padding-left: 1.5em;
    }
    
    .student-card a {
      color: #45b7ff;
      text-decoration: none;
    }
    
    .student-card code {
      background-color: #2a3950;
      padding: 2px 4px;
      border-radius: 4px;
      font-family: monospace;
      color: #ffd700;
    }
  </style>
  
  <div class="card-container">
    <div class="student-card">
        <div class="card-content">
        {{~> content}}
    </div>
  </div>
</div>
